<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">

            <div class="instagram-continue">

                    <img src="Img/Insta-logo.png" alt="Instagram logo" class="insta-logo">
                    <div class="profile-photo">
                        <img src="./Img/Profile-pic.png" alt="Profile picture">
                    </div>
                        <a href="#" class="instagram-login">Continue as winter_iffalsenotme</a>
                        <a href="#" class="instagram-logout">Remove Account</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Not winter_iffalsenotme?</p>
                        <p class="notaccount">
                            <spam class="link-blue">Switch Accounts</spam>
                            or
                            <spam class="link-blue">Sign up</spam>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Get the app</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </div>
            </div>
    </body>
